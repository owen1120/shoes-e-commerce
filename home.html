<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URBNSTEP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <header class="header home-header">
        <div class="container">
            <nav class="nav">
                <div class="logo">
                    <img src="/asset/images/logo.svg" alt="URBNSTEP LOGO">
                </div>
                <ul class="navbar">
                    <li class="navbar-item"><a href="product-list.html" class="neutral-link tw-label-md">商品列表</a></li>
                    <li class="navbar-item"><a href="index.html" class="neutral-link tw-label-md">品牌故事</a></li>
                </ul>
            </nav>
            <a href="#" class="icon-btn-l">
                <i class="bi bi-person"></i>
            </a>
        </div>
    </header>
    <main class="main home-main">
        <section class="hero">
            <div class="imgs">
                <img src="asset/images/banner.png" alt="Pair of grey and white casual sneakers with water splashing around them on a dark surface">
            </div>
            <div class="content">
                <div class="title">
                    <h1 class="display-1">URBNSTEP</h1>
                    <h2 class="tw-h3">Your Step, Your Statement</h2>
                </div>
                <div class="primary-l-btn">立即選購</div>
            </div>
        </section>
        <div class="container">
            <section class="arrival col-12-xxl">
                <div class="title">
                    <h3 class="display-2">New Arrival</h3>
                    <h3 class="tw-h2">新品上市</h3>
                </div>
                <ul class="product">
                    <li class="product-item">
                        <a href="#" class="card-product-l">
                            <div class="imgs">
                                <img src="asset/images/new-1.png" alt="Person wearing off-white chunky sneakers and light-colored trousers walking on a paved surface">
                            </div>
                            <div class="label">
                                <p class="title">Monoverse</p>
                                <p>NT$3,600</p>
                            </div>
                        </a>
                    </li>
                    <li class="product-item">
                        <a href="#" class="card-product-l">
                            <div class="imgs">
                                <img src="asset/images/new-2.png" alt="Person wearing navy blue and beige low-top sneakers with dark trousers walking on a sidewalk">
                            </div>
                            <div class="label">
                                <p class="title">PLATFORM 404</p>
                                <p>NT$2,600</p>
                            </div>
                        </a>
                    </li>
                    <li class="product-item">
                        <a href="#" class="card-product-l">
                            <div class="imgs">
                                <img src="asset/images/new-3.png" alt="Person with long dark hair wearing black clothing and sitting next to beige high-top platform boots">
                            </div>
                            <div class="label">
                                <p class="title">URBN Force</p>
                                <p>NT$3,200</p>
                            </div>
                        </a>
                    </li>
                    <li class="product-item">
                        <a href="#" class="card-product-l">
                            <div class="imgs">
                                <img src="asset/images/new-4.png" alt="Person with short dark hair wearing a black puffer jacket, olive green cargo pants, and black and beige sneakers sitting on concrete steps">
                            </div>
                            <div class="label">
                                <p class="title">Mode90</p>
                                <p>NT$4,000</p>
                            </div>
                        </a>
                    </li>
                </ul>
            </section>
            <section class="seller col-12-xxl"></section>
        </div>
        <section class="sale"></section>
        <div class="container">
            <section class="series col-12-xxl"></section>
            <section class="style col-12-xxl"></section>
        </div>
        <section class="banner-action col-12-xxl">
            <div class="banner">
                <p class="tw-h4">加入會員取得 9 折優惠</p>
                <a href="#" class="neutral-fill-l-btn">馬上註冊</a>
            </div>
        </section>
    </main>
    <footer class="footer story-footer">
        <div class="container">
            <nav class="footer-nav col-12-xxl">
                <div class="logo">
                    <img src="asset/images/logo.svg" alt="URBNSTEP LOGO">
                </div>
                <ul class="navbar tw-label-md">
                    <li><a href="product-list.html" class="neutral-link">商品列表</a></li>
                    <li><a href="index.html" class="neutral-link">品牌故事</a></li>
                </ul>
            </nav>
            <div class="copyright col-12-xxl">
                <p class="tw-para-sm">Copyright ©2025 URBNSTYLE</p>
                <p class="tw-para-sm">All Rights Reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
